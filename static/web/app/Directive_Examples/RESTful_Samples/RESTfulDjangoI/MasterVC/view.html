<div id="profile" class="page-layout simple tabbed">
    <section class="timeline-tab" flex>
        <div layout="row" layout-wrap>

            <div class="timeline" layout="column" flex="100" flex-gt-sm="65" flex-gt-md="75">
                <h4>A Very Simple Django RESTful Model View Set</h4>
                <div class="profile-box add-post md-whiteframe-1dp clear-bg glass-global" ak-frosted-glass>
                    <div class="form" flex>
                <textarea placeholder="Write something.."
                          style="background-color: rgba(255, 255, 255, 0.20)"
                          translate
                          ng-model="vm.RESTfulJSONPayload.name">
                </textarea>
                        <footer layout="row"
                                layout-align="space-between center"
                                style="background-color: rgba(255, 255, 255, 0.0)">
                            <div layout="row" layout-align="start center">
                            </div>
                            <md-button ng-click="vm.postNewObject()"
                                       class="post-button md-accent md-raised"
                                       aria-label="POST">
                                POST
                            </md-button>
                        </footer>
                    </div>
                </div>

                <section style="background-color: #0a0a0a"
                         flex
                         class="glass-global"
                         ak-frosted-glass>
                    <h5>Models in Database</h5>
                    <span class="label md-blue-500-bg var-display">vm.jsonResponse</span>
                    <pre class="blueb">
                    {{ vm.jsonResponse | json }}
                </pre>
                    <md-divider></md-divider>
                </section>

                <div class="timeline-item clear-bg glass-global"
                     ak-frosted-glass>

                    <div class="content" flex ng-cloak style="background-color: rgba(0,0,0,0.20)">
                        <md-grid-list
                                md-cols="1"
                                md-cols-sm="2"
                                md-cols-md="3"
                                md-cols-gt-md="6"
                                md-row-height="1:1"
                                md-gutter="8px" md-gutter-gt-sm="4px">

                            <md-grid-tile ng-repeat="tile in vm.jsonResponse"
                                          md-rowspan="1"
                                          md-colspan="1"
                                          style="background-color: rgba(0,0,0,0.25)">
                                <md-button ng-click="vm.deleteObject(tile.name)">
                                    Delete {{tile.name}}
                                </md-button>

                                <md-grid-tile-footer><h3>{{tile.name}}</h3></md-grid-tile-footer>
                            </md-grid-tile>
                        </md-grid-list>
                    </div>

                    <footer style="background-color: rgba(255, 255, 255, 0.45)"
                            class=""
                            layout="column"
                            layout-align="start start">
                        <div class="comment" layout="row" layout-fill>
                            <div flex layout="column">
                                <div class="message" style="background-color: rgba(255, 255, 255, 0.20)">
                                    <span class="label md-red-700-bg var-display">vm.RESTfulJSONPayload</span>
                                    <pre class="redb">
                                        {{ vm.RESTfulJSONPayload | json }}
                                    </pre>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
            <span flex="5"></span>

        </div>
    </section>
</div>
