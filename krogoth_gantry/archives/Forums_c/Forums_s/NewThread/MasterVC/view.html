<div layout="column">
	 

	
<div id="profile" class="page-layout simple tabbed" layout="row" layout-align="center start">
				<div class="timeline" 
					 layout="column" 
					 flex="100" 
					 flex-gt-sm="80" 
					 flex-gt-md="60" 
					 flex-xl="60"
					 flex-order="2"
					 flex-order-gt-sm="1">

					<div layout="row" 
						 class=" md-whiteframe-2dp"
						 style="margin-top:5px; background-color:rgba(255,255,255,0.45)"
						 layout-align="space-between center">
						<div>
							<button ng-click="vm.postReply()"
									   style="max-width: 200px"
									   class="btn btn-outline-light" 
									   aria-label="Post Reply">
								<i class="mdi mdi-chevron-left"></i>
							</button>
						</div>
					
						<div>
							<strong>Create New Thread For {{vm.category}}</strong>
						</div>
						
						<div flex="5">
							&nbsp;
						</div>
					</div>

					

					<div class="timeline-item md-whiteframe-1dp" 
						 style="background-color:rgba(255,255,255,0.25)">
						
						<header layout-padding>
							<form name="threadForm">
							  <md-input-container class="md-block">
								<label>New Thread Title</label>
								<input md-maxlength="45" 
									   required md-no-asterisk 
									   name="description" 
									   ng-model="vm.threadTitle">
								<div ng-messages="threadForm.description.$error">
								  <div ng-message="required">This is required.</div>
								  <div ng-message="md-maxlength">The description must be less than 30 characters long.</div>
								</div>
							  </md-input-container>
							</form>
						</header>
						
						<footer class="" layout="column" layout-align="end stretch" layout-padding>
							<div class="reply" layout="row" layout-fill>
								<img src="/static/styles/assets/images/avatars/profile.jpg" class="avatar"/>
								<form flex style="background-color:red">
									<textarea placeholder="Start writing something..."
											  ng-model="vm.threadInput"
											  style="width:100%; min-height: 100px"></textarea>
								</form>
							</div>
							<div layout="row" layout-align="end center">
								<md-button 
										   ng-click="vm.didPressNewThread()"
										   style="max-width: 200px"
										   class="btn btn-outline-success"
										   aria-label="Post Reply">
									Submit
								</md-button>	
							</div>
						</footer>
				</div>
	</div>
	</div>
</div>
