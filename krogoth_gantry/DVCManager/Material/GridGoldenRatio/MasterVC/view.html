

<div style="background-color: rgba(0,0,0,0.75)">
    <span class="md-display-2 "  style="color:white">Golden Ratio Using Material Design Grid Tiles</span>
    <span class="font-size-20" style="color:white">
        Using a grid list with a width of 13 and row heights in a 1:1 ratio,
        a golden ratio style can be created for you to customize and form into more proper
        UI shapes.
    </span>
</div>


<md-grid-list
                md-cols="13"
                md-row-height-gt-md="1:1"
                md-row-height="1:1"
                md-gutter="4px"
                md-gutter-gt-sm="2px"
  >

    <md-grid-tile
            ng-repeat="tile in vm.tiles"
            md-rowspan="{{tile.span.row}}"
            md-colspan="{{tile.span.col}}"
            ng-class="tile.background"

    >
        <!--<div style="height: 100%; width:100%">-->
                  <canvas
              golden-ratio-path="{{tile.index}}"
              width="{{width}}px"
              height="{{height}}px"
              max-width="500px"
              style="background-color: rgba(0,0,0,0);" >

                  </canvas>
        <!--</div>-->

      <md-grid-tile-footer><h3>{{tile.title}} - {{tile.index}}</h3></md-grid-tile-footer>
    </md-grid-tile>
