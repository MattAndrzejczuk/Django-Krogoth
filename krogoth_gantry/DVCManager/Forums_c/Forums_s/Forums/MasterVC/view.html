<h1>{{ vm.viewName }}</h1>





<div layout="column">
	

	
	<div>
		<h1>Forum Categories</h1>
	</div>
	
	 

	<div id="profile" class="page-layout simple tabbed" style="background-color:rgba(255,0,0,0.4)" layout="row" layout-align="center start">
				<div class="timeline" 
					 layout="column" 
					 flex="100" 
					 flex-gt-sm="80" 
					 flex-gt-md="60"
					 flex-xl="60"
					 flex-order="2"
					 flex-order-gt-sm="1">
					<div class="profile-box add-post md-whiteframe-1dp clear-bg glass-global"
						 style="margin-top:5px;"
						 style="background-color:rgba(0,0,255,0.4)"
						 layout="row"
						 layout-align="start start"
						 ng-repeat="cat in vm.categoriesData.results">
						<div flex="15">
							ICON NEEDED HERE
						</div>
						<div flex="5">&nbsp;</div>
						<div layout="column">
							<h3>{{cat.title}}</h3>
							<p>{{cat.description}}</p>						
						</div>
						<div>
							<md-button ng-click="vm.didPressCategory(cat.uid)">view</md-button>
						</div>
					</div>
				</div>
		<!--
		<section class="timeline-tab" layout="row" style="background-color:rgba(0,255,0,0.4);" flex="100">
			<div style="background-color:rgba(255,0,255,0.4); width:100%">
			</div>
		</section>
		-->
	</div>
</div>


<div class="profile-box add-post md-whiteframe-1dp clear-bg glass-global">
	<pre>
		{{ vm.categoriesData | json }}
	</pre>
</div>
