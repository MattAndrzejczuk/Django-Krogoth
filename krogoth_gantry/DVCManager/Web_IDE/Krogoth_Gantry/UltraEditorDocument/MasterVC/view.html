<md-nav-bar style="height: 22px; max-height: 22px; min-height: 22px;"
			class="heading-bar2"
			layout="row">

	<button class="btn btn-outline-primary" 
			style="padding:0px; height:18px; width:18px; margin-left:1px; margin-top:1px;"
			ng-click="vm.goBackToExplorerHome()"> 
		<span class="mdi-12px mdi mdi-bank" 
			  style="font-size:1.0em"></span>
		<md-tooltip>
			Return To Explorer Home  
		</md-tooltip>
	</button>
	<span>&nbsp;</span>
	<span ng-if="!vm.treeData[vm.loadedParentIndex].nodes[vm.loadedIndex].class">No Document Opened</span>
	{{vm.treeData[vm.loadedParentIndex].nodes[vm.loadedIndex].class}}&nbsp;&nbsp;
	<span ng-if="-1 !== vm.treeData[vm.loadedParentIndex].nodes[vm.loadedIndex].name">
		{{vm.treeData[vm.loadedParentIndex].nodes[vm.loadedIndex].name}}
	</span>
</md-nav-bar>


<div class="page-layout carded left-sidenav opaque-global" layout="row" layout-align="center stretch">
	<!-- SIDENAV -->
	<md-sidenav class=""
				md-is-locked-open="vm.sideNavLocked"
				md-component-id="sidenav"
				layout-fill
				flex-xs="40"
				flex-sm="30"
				flex-md="30"
				flex-lg="20"
				flex-gt-lg="20"
				ms-sidenav-helper>
		<!-- SIDENAV HEADER -->

		<!-- / SIDENAV HEADER -->
		<div style="margin-top:1px" layout="row">
			<span class="font-weight-700" ng-if="vm.objectList.name" style="color:white">
				{{ vm.objectList.name }}
			</span>
			<span flex="50">&nbsp;</span>
			<button class="toolbar-button" 
					style="padding:0px; height:15px; width:15px"
					ng-click="vm.sideNavLocked=!vm.sideNavLocked"> 
				<span class="mdi-12px mdi mdi-arrow-expand-right" 
					  style="font-size:1.0em"
					  ng-if="vm.sideNavLocked===false"></span>
				<span class="mdi-12px mdi mdi-arrow-expand-left" 
					  style="font-size:1.0em"
					  ng-if="vm.sideNavLocked===true"></span>
				<md-tooltip>
					Toggle Side Navigation
				</md-tooltip>
			</button> 

		</div>
		<!-- SIDENAV CONTENT -->
		<md-content
					class="white-bg-new" 
					style="padding: 0px; margin-top:2px"
					flex 
					ms-scroll>
			<!-- SOURCE CODE TREE SIDENAV -->
			<div ui-tree id="tree-root" data-drop-enabled="false" data-drag-enabled="false">
				<!-- start slipsum code -->
				<ol ui-tree-nodes
					ng-model="vm.treeData"
					layout="column"
					layout-fill>
					<li ng-repeat="node in vm.treeData"
						ui-tree-node
						ng-include="'/moho_extractor/NgIncludedHtml/?name=leftSideTreeNav'">
					</li>
				</ol> 
				<!-- end slipsum code -->
			</div>
			<!-- / SOURCE CODE TREE SIDENAV -->
			
			
			<!-- IDE CONTROL PANEL -->
			<div class="ide-ctrl-panel">
				<button class="toolbar-button"
						layout-wrap 
						style="padding:0px; height:20px; width:20px"
						ng-click="vm.changeBgWallpaper()">
					<span class="entypo entypo-air" style="font-size:1.1em" ></span>
					<!--            <span class="mdi mdi-circle"></span>-->
					<md-tooltip>
						Change Editor Background Wallpaper
					</md-tooltip>
				</button>

				<button class="toolbar-button"
						layout-wrap 
						style="padding:0px; height:20px; width:20px"
						ng-click="vm.dumpJsonTreeData()">
					<span class="entypo entypo-code" style="font-size:1.1em" ></span>
					<!--            <span class="mdi mdi-circle"></span>-->
					<md-tooltip>
						dump json of tree data
					</md-tooltip>
				</button>
			</div>
			<!-- / IDE CONTROL PANEL -->


		</md-content>
		<!-- / SIDENAV CONTENT -->
	</md-sidenav>
	<!-- / SIDENAV -->
	<!-- CENTER -->
	<!--<div layout="column" flex class="white-bg">-->
	<div layout="column" flex>
		<!-- CONTENT HEADER -->
<div class="white-bg-new"   
	 flex="5"
	 layout="row"
	 layout-align="start center"
	 style="height: 22px; max-height: 22px; min-height: 22px">
	<button class="toolbar-button" 
			style="padding:0px; height:15px; width:15px; margin-left:8px;" 
			ng-click="vm.goBackToCategory()"> 
		<span class="entypo entypo-left-bold" style="font-size:1.1em"></span>
		<md-tooltip>
			Go Back
		</md-tooltip>
	</button> 
	<div flex layout="row" layout-align="start center" hide-xs> 

		&nbsp;&nbsp;&nbsp;
		<span class="h4">
			<strong>{{ vm.finishedBreadCrumbsJson._1st.name }}</strong>
		</span>

		<span layout-align="center center" style="margin-top:2px;padding-left:4px;padding-right:4px;"> 
			<i class="entypo entypo-right-open-mini" style="font-size:1.2em">
			</i>
		</span>

		<span class="h4">
			<strong>{{ vm.finishedBreadCrumbsJson._2nd.name }}</strong>
		</span>

		<span layout-align="center center" style="margin-top:3px;padding-left:4px;padding-right:4px;">
			<i class="entypo entypo-right-open-mini" style="font-size:1.2em">
			</i>
		</span>

		<span class="h4">
			<strong style="margin-top:1px;">{{ vm.objectList.name }}</strong>
		</span> 
	</div>
</div>
		<!-- / CONTENT HEADER -->
		<!-- CONTENT CARD -->
		<div class="content-card" layout="column" flex >


			<!-- CONTENT TOOLBAR -->
			<div layout="row"
				 class="panel panel-heading"
				 ng-include="'/moho_extractor/NgIncludedHtml/?name=codeToolbarIDE'"
				 layout-align="start center">
			</div>
			<!-- / CONTENT TOOLBAR -->


			<!-- CONTENT -->
			<md-content class="contentosx minwidthfix md-no-flicker md-no-momentum codescrollbars"
						style="height:100%; background-color: rgba(0,0,0,0);">


				<!-- MAIN CODE MIRROR IDE TEXT EDITOR -->
				<span  ng-include= "'/moho_extractor/NgIncludedHtml/?name=uiCodeMirrorEditor'"></span>
				<!--/MAIN CODE MIRROR IDE TEXT EDITOR -->

			</md-content>
			<div  ng-include= "'/moho_extractor/NgIncludedHtml/?name=uiCodeMirrorFooter'"></div>
			<span ng-include= "'/moho_extractor/NgIncludedHtml/?name=footerHelperHtmlTmplsExamples'">
			</span> 
			<!-- / CONTENT -->
		</div>
		<!-- / CONTENT CARD -->
	</div>
	<!-- / CENTER -->
</div> 


<style>
	/* HTML */
	.cm-s-ambiance.CodeMirror {
		background: rgba(10,10,0,0.45) !important;
	}
	.cm-s-ambiance.CodeMirror, .cm-s-ambiance .CodeMirror-gutters { 
		background-image: url("/static/textured_tiles/egg-shell.png") !important;
	}
	/* Services */
	.cm-s-3024-night.CodeMirror {
		background: rgba(0,5,40,0.45) !important;
	}
	.cm-s-3024-night.CodeMirror, .cm-s-3024-night .CodeMirror-gutters { 
		background-image: url("/static/textured_tiles/navy.png") !important;
	}

	/* Controller */
	.cm-s-colorforth.CodeMirror {
		background: rgba(0,0,0,0.60) !important; 
	}
	.cm-s-colorforth.CodeMirror, .cm-s-colorforth .CodeMirror-gutters { 
		background-image: url("/static/textured_tiles/concrete-wall-3.png") !important;
	}

	/* module */ 
	.cm-s-night.CodeMirror {
		background: rgba(5, 0, 16,0.60) !important;
	}
	.cm-s-night.CodeMirror, .cm-s-night .CodeMirror-gutters { 
		background-image: url("/static/textured_tiles/dark-tire.png") !important;

	}

	/* HTML TMPLs */

	.cm-s-isotope.CodeMirror {
		background: rgba(15,5,26,0.65) !important;
		color: #e0e0e0;
	}
	.cm-s-isotope.CodeMirror, .cm-s-isotope .CodeMirror-gutters { 
		background-image: url("/static/textured_tiles/p4.png") !important;
	}

	/* StyleCSS icecoder*/
	.cm-s-icecoder.CodeMirror {
		background: rgba(10,10,0,0.45) !important;
	}
	.cm-s-icecoder.CodeMirror, .cm-s-icecoder .CodeMirror-gutters { 
		background-image: url("/static/textured_tiles/egg-shell.png") !important;
	}

	/* ThemeCSS vibrant-ink */
	.cm-s-vibrant-ink.CodeMirror {
		background: rgba(10,10,0,0.45) !important;
	}
	.cm-s-vibrant-ink.CodeMirror, .cm-s-vibrant-ink .CodeMirror-gutters { 
		background-image: url("/static/textured_tiles/egg-shell.png") !important;
	}


	.ide-tool-btn {
		line-height: 0.75 !important;
	}

	button:hover {
		color: black !important;
	}
	.CodeMirror {
		font-style: normal;
		font-variant: normal;
		font-weight: 500; 
		font-family: Ubuntu Mono !important; 
		font-size: 14px !important; 
	}	 
	.CodeMirror-code {
		font-style: normal;
		font-variant: normal;
		font-weight: 500; 
		font-family: Ubuntu Mono !important; 
		font-size: 14px !important; 
	}



	/* colorforth theme */

	#content {margin: 0; height: 100%; overflow: hidden} 


	/** OVERRIDE SELECTED TEXT HIGHLIGHT COLOR FOR THEMES: **/

	/* ambiance theme */
	.cm-s-ambiance div.CodeMirror-selected {
		background: #0051ff !important;
	}
	/* isotope theme */
	.cm-s-isotope div.CodeMirror-selected {
		background: #0087ff !important;
	}
	/* colorforth theme */
	.cm-s-colorforth div.CodeMirror-selected {
		background: #0087ff !important;
	}
	/* 3024-night theme */
	.cm-s-3024-night div.CodeMirror-selected {
		background: #0087ff !important;
	}
	
	.heading-bar2 {
		background-image: -o-linear-gradient(-89deg, #efeef1 0, #d5d9dc 100%);
		background-image: -moz-linear-gradient(-89deg, #efeef1 0, #d5d9dc 100%);
		background-image: -ms-linear-gradient(-89deg, #efeef1 0, #d5d9dc 100%);
		background-image: linear-gradient(-179deg, #efeef1 0, #d5d9dc 100%);
		border-bottom: 1px solid #c2c2c2;
		height: 44px;
		padding: 1px
	}


	/** - - - - - **/
</style>



<span ng-include="'/moho_extractor/NgIncludedHtml/?name=ctrlStyles'">
</span>

<!-- This is a hack to resolve angular tree data directive bug -->
<!-- ng-include does nothing special here except that it creates an alias named "nodes_renderer.html" -->
<script type="text/ng-template" id="nodes_renderer.html">
	<span ng-include="'/moho_extractor/NgIncludedHtml/?name=leftSideTreeNav'"></span>
</script>
<!-- Import some extra themes: -->
<span ng-include="'/moho_extractor/NgIncludedHtml/?name=codeMirrorCSSImporter'"></span>

<!-- Import window modal HTML: -->
<span ng-if="vm.treeModalIsVisible" ng-include= "'/moho_extractor/NgIncludedHtml/?name=editorModalTmpls'"></span>

<!-- VM property viewer: -->
<span ng-include="'/moho_extractor/NgIncludedHtml/?name=controllerVmProperties'"></span>


<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">

<span ng-if="vm.bg_image === 1" 
	  ng-include= "'/moho_extractor/NgIncludedHtml/?name=Background_CSS'">
</span>

<span ng-if="vm.bg_image === 2" 
	  ng-include= "'/moho_extractor/NgIncludedHtml/?name=Background_CSS_style_2'">
</span>

<span ng-if="vm.bg_image === 3" 
	  ng-include= "'/moho_extractor/NgIncludedHtml/?name=Background_CSS_style_3'">
</span>
