<!-- CONTACTS VIEW -->
<div ng-show="vm.leftSidenavView === 'contacts'"
     class="view contacts-view animate-slide-left"
     ng-include="'/moho_extractor/NgIncludedHtml/?name=chatcontacts.html'"
     layout="column" flex>
</div>
<!-- / CONTACTS VIEW -->

<!-- USER VIEW -->
<div ng-show="vm.leftSidenavView ==='user'"
     class="view user-view animate-slide-left"
     ng-include="'/moho_extractor/NgIncludedHtml/?name=chatuser.html'"
     layout="column" flex>
</div>
<!-- USER VIEW -->

<!-- MAIN - DEFAULT VIEW -->
<div ng-hide="vm.leftSidenavView" class="view chats-view animate-slide-right"
     ng-include="'/moho_extractor/NgIncludedHtml/?name=chatchats.html'"
     layout="column" flex>
</div>
<!-- / MAIN - DEFAULT VIEW -->
