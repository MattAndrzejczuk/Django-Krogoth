<h1>{{ vm.viewName }}</h1>



















<div layout-padding layout-margin>
</div>











<h2>UI Tree</h2>




<section layout-padding layout-margin>


	<!-- Nested node template -->
	<script type="text/ng-template" id="nodes_renderer.html">
<div  ng-include= "'/moho_extractor/NgIncludedHtml/?name=nodes_renderer'" ></div>
	</script>
	

	<div class="row">
		<div class="col-sm-12">
			<h3>Basic Example</h3>

			<button ng-click="expandAll()">Expand all</button>
			<button ng-click="collapseAll()">Collapse all</button>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-6">
			<div ui-tree id="tree-root">
				<ol ui-tree-nodes ng-model="data" data-nodrag>
					<li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
				</ol>
			</div>
		</div>

		<div class="col-sm-6">
			<div class="info">
				{{info}}
			</div>
			<pre class="code">{{ data | json }}</pre>
		</div>
	</div>

</section>





<style>


	.code {
	
		color: white;
	
	}
	
	
	
	
	
	
	
	
	
	.btn {
		margin-right: 8px;
	}

	.angular-ui-tree-handle {
		background: #f8faff;
		border: 1px solid #dae2ea;
		color: #7c9eb2;
		padding: 10px 10px;
	}

	.angular-ui-tree-handle:hover {
		color: #438eb9;
		background: #f4f6f7;
		border-color: #dce2e8;
	}

	.angular-ui-tree-placeholder {
		background: #f0f9ff;
		border: 2px dashed #bed2db;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	}

	tr.angular-ui-tree-empty {
		height:100px
	}

	.group-title {
		background-color: #687074 !important;
		color: #FFF !important;
	}


	
	
	
	
	.tree-node {
		border: 1px solid #dae2ea;
		background: #f8faff;
		color: #7c9eb2;
		cursor: pointer;
	}

	.nodrop {
		background-color: #f2dede;
		cursor: pointer;
	}

	.tree-node-content {

		cursor: pointer;
	}
	.tree-handle {
		padding: 10px;
		background: #428bca;
		color: #FFF;
		margin-right: 10px;
		cursor: pointer;
	}

	.angular-ui-tree-handle:hover {
		cursor: pointer;
	}

	.angular-ui-tree-placeholder {
		background: #f0f9ff;
		border: 2px dashed #bed2db;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
		cursor: pointer;
	}

</style>
