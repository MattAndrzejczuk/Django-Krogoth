<div id="profile" class="page-layout simple tabbed">


    <section class="timeline-tab" flex>


        <div layout="row" layout-wrap>

            <span flex="5">
                &nbsp;
            </span>
            <div class="timeline" layout="column" flex="100" flex-gt-sm="65" flex-gt-md="75">


                <h4>Fruit RESTful Form</h4>
                <div class="profile-box add-post md-whiteframe-1dp clear-bg glass-global" ak-frosted-glass>
                    <div class="form" flex>
                <textarea placeholder="Write something.." translate ng-model="vm.RESTfulJSONPayload.name"
                          translate-attr-placeholder="PROFILE.WRITE_SOMETHING"></textarea>

                        <footer layout="row" layout-align="space-between center">
                            <div layout="row" layout-align="start center">

                            </div>

                            <md-button ng-click="vm.postNewObject()"
                                       class="post-button md-accent md-raised"
                                       aria-label="POST">
                                POST
                            </md-button>
                        </footer>
                    </div>
                </div>


                <md-divider></md-divider>

                <div
                        class="timeline-item md-whiteframe-1dp clear-bg glass-global"

                        ak-frosted-glass>

                    <header style="background-color: rgba(0,0,0,0.25)"
                            layout="row"
                            layout-align="space-between start">
                        <div class="user" layout="row" layout-align="start center">
                            <div layout="column">
                                <div class="title">
                                    <span class="username md-accent-color">Fruits in SQL</span>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div class="content" flex ng-cloak style="background-color: rgba(0,0,0,0.20)">
                        <md-grid-list


                                md-cols="1"
                                md-cols-sm="2"
                                md-cols-md="3"
                                md-cols-gt-md="6"
                                md-row-height="1:1"
                                md-gutter="8px" md-gutter-gt-sm="4px">

                            <md-grid-tile ng-repeat="tile in vm.jsonResponse"
                                          md-rowspan="1"
                                          md-colspan="1"
                                          md-colspan-sm="1"
                                          md-colspan-xs="1"
                                          style="background-color: rgba(0,0,0,0.25)">

                                <md-grid-tile-footer><h3>{{tile.name}}</h3></md-grid-tile-footer>
                            </md-grid-tile>
                        </md-grid-list>
                    </div>

                    <footer style="background-color: rgba(255, 255, 255, 0.45)"
                            class=""
                            layout="column"
                            layout-align="start start">
                        <div class="comment" layout="row" layout-fill>
                            <div flex layout="column">
                                <h2 style="color: #0F192A">Fruit RESTful Form</h2>
                                <h3 style="color: #0F192A"><b>POST</b> : '/api/__ExamplesFruit/'</h3>
                                <div class="message" style="background-color: rgba(255, 255, 255, 0.20)">

                                    <pre>
                                        {{ vm.RESTfulJSONPayload | json }}
                                    </pre>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
            <span flex>
                &nbsp;
            </span>
        </div>

    </section>


</div>


<section style="background-color: #0a0a0a">
    <pre>
        {{ vm.jsonResponse | json }}
    </pre>
</section>
