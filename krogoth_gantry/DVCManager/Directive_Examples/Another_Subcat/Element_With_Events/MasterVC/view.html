<section layout="row" layout-padding>
    <div flex="10">&nbsp;</div>
    <div flex="70" layout="column" layout-padding>

        <article layout="column" layout-padding layout-margin class="palewhite-bg-new">
            <h1>GUI Events</h1>
            
            <md-divider></md-divider>
            
            <button class="kg-btn kg-btn-primary" mouse-reactive>
                Click This Son
            </button>
        </article>

        <article layout="column" layout-padding layout-margin class="palewhite-bg-new">
            <h1>Built-in Controller</h1>
            
            <md-divider></md-divider>
            
            <ctrl-and-view datasource="vm.customers" add="vm.addCustomer()">
            </ctrl-and-view>
        </article>


        <article layout="column" layout-padding layout-margin class="palewhite-bg-new">
            
            <h1>Isolated Scope</h1>
            
            <md-divider></md-divider>
            
            <h2>Movie Name : {{vm.movie}}</h2>
            <h3>Rating : {{vm.rating}}</h3>
            <movie-form movie="vm.movie" rating="{{vm.rating}}" display="vm.display(vm.movie)">
            </movie-form>
        </article>
    </div>
    <div flex="10">&nbsp;</div>
</section>
