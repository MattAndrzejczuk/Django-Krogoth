<div class="page-layout simple tabbed doc-page" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="column" layout-align="center start">
        <div class="breadcrumb" layout="row" layout-align="start center">
            <md-icon md-font-icon="icon-home" class="s16" style="color:white"></md-icon>
            <md-icon md-font-icon="icon-chevron-right" class="s16 separator" style="color:white"></md-icon>
            <span class="parent" style="color:white">WebSockets</span>
        </div>

        <div class="title" style="color:white">Showing WebSocket Messages In JSON</div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content" layout="row" layout-align="space-between stretch">











<div>&nbsp;</div>
        <md-sidenav flex-gt-sm="50" flex="" layout-fill class="clear-bg opaque-global sidenav" ms-sidenav-helper md-is-locked-open="true">

            <div class="md-title" style="color:white">Socket Message Feed</div>
            <md-content class="card md-whiteframe-4dp">
                <md-list flex>
                    <md-subheader class="md-sticky" style="color: orange;">Showing raw messages in native JSON</md-subheader>
                    <md-list-item class="md-2-line" ng-repeat="item in vm.messagesTracked" ng-click="null">
                        <div class="md-list-item-text" layout="column">
                            <h3>OBJECT: {{ $index }}</h3>
                            <pre>{{ item | json }}</pre>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                </md-list>
            </md-content>
        </md-sidenav>
        <div>&nbsp;&nbsp;&nbsp;</div>
        <div flex-gt-sm="50" flex>
            <div class="md-title" style="color:white">
                Other helpers
            </div>

            <md-content layout="column" class="card md-whiteframe-4dp">
                <md-input-container>
                    <label>Compose Message</label>
                    <input ng-model="vm.userInput">
                </md-input-container>

                <div>
                    <md-button ng-click="vm.sendMsg()"  class="btn btn-outline-primary">SEND</md-button>

                    <md-button ng-click="vm.closeWsCon()" 
                               class="btn btn-outline-danger" 
                               ng-if="vm.ws.$status() === 1">
                        Disconnect
                    </md-button>

                    <md-button ng-click="vm.openWsCon()"  class="btn btn-outline-success" ng-if="vm.ws.$status() !== 1">
                        Connect
                    </md-button>
                </div>
                <md-divider></md-divider>
                <div>
                    <span>Connection status: </span>
                    <span class="badge-pill badge-success" ng-if="vm.ws.$status() === 1">
                        CONNECTED
                    </span>
                    <span class="badge-pill badge-danger" ng-if="vm.ws.$status() === 3">
                        OFFLINE
                    </span>
                    <span class="badge-pill badge-warning" ng-if="vm.ws.$status() !== 3 && vm.ws.$status() !== 1">
                        LOADING
                    </span>
                </div>

            </md-content>
        </div>
















    </div>
    <!-- / CONTENT -->
</div>
