    <section>
        <md-card ng-repeat="thread in vm.listData.posts">
            <md-card-header>
                <md-card-avatar>
                    <img class="md-user-avatar" src="/static/ArmLogoVectorWhite.svg">
                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title md-accent-fg">
						{{ thread['title'] }}
					</span>
                    <span class="md-subhead md-accent-fg md-hue-1">
						Posted by {{ thread['author']['username'] }} on {{ thread['pub_date'] | date:'fullDate' }}
					</span>
                </md-card-header-text>
            </md-card-header>
            <!-- <img src="card-image.png" class="md-card-image" alt="image caption">-->

                </md-card-title-text>
            </md-card-title>
            <md-card-content>
				<div id="threadBody{{ thread['id'] }}" class="md-background-fg md-hue-3">
					Thread Content:
				</div>
                <!--<p>{{ thread['body'] }}</p>-->
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <!--
