<md-content>
  <md-tabs md-no-pagination md-swipe-content md-stretch-tabs="always">
    <md-tab>
      <md-tab-label>
        <span>TODAY</span>
      </md-tab-label>
      <md-tab-body>
        <md-content class="today-tab scrollable" ms-scroll
                    ng-include="'/moho_extractor/NgIncludedHtml/?name=today-tab.html'">
        </md-content>
      </md-tab-body>
    </md-tab>
    <md-tab>
      <md-tab-label>
        <span>CHAT</span>
      </md-tab-label>
      <md-tab-body>
        <md-content class="chat-tab scrollable" ms-scroll
                    ng-include="'/moho_extractor/NgIncludedHtml/?name=chat-tab.html'"
                    ng-controller="ChatTabController as vm">
        </md-content>
      </md-tab-body>
    </md-tab>
    <md-tab>
      <md-tab-label>
        <span>ACTIVITY</span>
      </md-tab-label>
      <md-tab-body>
        <md-content class="activity-tab scrollable" ms-scroll
                    ng-include="'/moho_extractor/NgIncludedHtml/?name=activity-tab.html'">
        </md-content>
      </md-tab-body>
    </md-tab>
  </md-tabs>
</md-content>
